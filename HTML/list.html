  <body>
    <h1>LIST</h1>

    <h2>two types of list</h2>
    <ul>
      <li>ordered list</li>
      <li>unordered list</li>
    </ul>

    <h3>ordered list</h3>

    <ol>
      <li>first item</li>
      <li>second</li>
    </ol>
<h3>unordered LIST</h3>
    <ul>
      <li>first item</li>
      <li>second item</li>
    </ul>

    <h1>NESTED LIST</h1>
    <ol>
      <li>ibm</li>
      <ul>
        <li>gbs</li>
        <li>gts</li>
        <li>cloud</li>
        <ol>
          <li>public cloud</li>
          <li>private cloud</li>
          <li>hybrid cloud</li>
        </ol>
      </ul>

    </ol>

  </body>
